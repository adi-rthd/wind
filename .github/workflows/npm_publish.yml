name: Publish to npm

on:
  push:
    branches:
      - github-automation

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Fetch git tags
        run: git fetch --tags

      - name: Bump version (if not already tagged)
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Version v$VERSION already tagged, skipping bump"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            npm version patch
            git push --follow-tags
          fi

      - name: Pack package
        run: npm pack

      - name: Configure npm auth
        run: |
          echo "@winxs:registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: npm publish winxs-wind-*.tgz --access=public
